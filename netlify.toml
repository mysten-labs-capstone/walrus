[build]
publish = "client/dist"
command = "npm run build"
base = "client"
ignore = "false"

# Set to your server domain (no trailing slash). Client calls API directly; no proxy.
[build.environment]
  VITE_SERVER_URL = "https://api.infinitystorage.app"

[context.production.environment]
  VITE_SERVER_URL = "https://api.infinitystorage.app"

[context.deploy-preview.environment]
  VITE_SERVER_URL = "https://api.infinitystorage.app"


