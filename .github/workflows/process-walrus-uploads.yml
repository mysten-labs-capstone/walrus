name: Process Pending Walrus Uploads

on:
  schedule:
    # Run every minute
    - cron: "* * * * *"
  # Allow manual trigger
  workflow_dispatch:

jobs:
  process-uploads:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger background job processing
        run: |
          curl -X POST https://walrus-three.vercel.app/api/upload/trigger-pending \
            -H "Content-Type: application/json" \
            --max-time 60 \
            --retry 2
