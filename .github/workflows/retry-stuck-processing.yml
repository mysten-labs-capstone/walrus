name: Retry Stuck Processing Files

on:
  schedule:
    # Check for stuck files every 10 minutes
    - cron: "*/10 * * * *"
  workflow_dispatch: {}

jobs:
  retry-stuck-files:
    runs-on: ubuntu-latest
    steps:
      - name: Reset Stuck Processing Files
        run: |
          curl -sS -X POST https://walrus-jpfl.onrender.com/api/upload/reset-stuck-processing